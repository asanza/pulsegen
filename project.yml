---

# Notes:
# Sample project C code is not presently written to produce a release artifact.
# As such, release build options are disabled.
# This sample, therefore, only demonstrates running a collection of unit tests.

:project:
  :use_exceptions: FALSE
  :use_test_preprocessor: FALSE
  :use_auxiliary_dependencies: TRUE
  :build_root: build
  :release_build: FALSE
  :test_file_prefix: test_
  :which_ceedling: vendor/ceedling
  :default_tasks:
    - test:all

:extension:
  :executable: .out

:paths:
  :test:
    - +:test/**
    - -:test/support
  :source:
    - src/app/pulsegen/src
  :include:
    - src/app/pulsegen/include
  :support:
    - test/support
  
:defines:
  # in order to add common defines:
  #  1) remove the trailing [] from the :common: section
  #  2) add entries to the :common: section (e.g. :test: has TEST defined)
  :commmon: &common_defines []
  :test:
    - *common_defines
    - TEST
  :test_preprocess:
    - *common_defines
    - TEST

:unity:
  :defines:
    - "UNITY_OUTPUT_CHAR=sh_putchar"

:cmock:
  :mock_prefix: mock_
  :when_no_prototypes: :warn
  :enforce_strict_ordering: TRUE
  :plugins:
    - :ignore
    - :callback
  :treat_as:
    uint8:    HEX8
    uint16:   HEX16
    uint32:   UINT32
    int8:     INT8
    bool:     UINT8

:gcov:
    :html_report_type: basic

:tools:
  :test_compiler:
    :executable: arm-none-eabi-gcc
    :name: 'GNU ARM Compiler'
    :arguments:
      - -mcpu=cortex-m3
      - -Wall
      - -fomit-frame-pointer
      - -Os
      - -gdwarf-3
      - -g
      - -c
      - -mthumb
      - -ffunction-sections
      - -fno-strict-aliasing
      - -fdata-sections
      - -fexpensive-optimizations
      - -Wfatal-errors
      - -ffreestanding
      - -fmerge-all-constants
      - -D$: COLLECTION_DEFINES_TEST_AND_VENDOR
      - -I$: COLLECTION_PATHS_TEST_TOOLCHAIN_INCLUDE
      - -I$: COLLECTION_PATHS_TEST_SUPPORT_SOURCE_INCLUDE_VENDOR
      - ${1}
      - -o ${2}
    
  :test_linker:
    :executable: arm-none-eabi-gcc
    :arguments:
      - -mcpu=cortex-m3
      - -Wl,-flto
      - --specs=rdimon.specs
      - --specs=nano.specs
      - -nostartfiles
      - -Wl,--gc-sections
      - -Wl,--warn-common
      - -Wl,--check-sections
      - -Wl,--cref
      - -L test/support/crt
      - -ltcrt0
      - -lc
      - -T test/support/crt/linker_script.ld
      - ${1}
      - -o ${2}

  :test_fixture:
    :executable: qemu-system-gnuarmeclipse
    :name: "Qemu test fixture"
    :stderr_redirect: :unix # win inform Ceedling what model of $stderr capture to use
    :arguments:
      - -M generic
      - -mcu STM32F107VC
      - -nographic
      - -monitor null
      - -serial null
      - -semihosting
      - -semihosting-config enable=on,target=native
      - -kernel ${1}
      - 2>&1 # redirect to stdout

# LIBRARIES
# These libraries are automatically injected into the build process. Those specified as
# common will be used in all types of builds. Otherwise, libraries can be injected in just
# tests or releases. These options are MERGED with the options in supplemental yaml files.
:libraries:
  :placement: :end
  :flag: "${1}"  # or "-L ${1}" for example
  :common: &common_libraries []
  :test:
    - *common_libraries
  :source:
  :release:
    - *common_libraries

:plugins:
  :load_paths:
    - vendor/ceedling/plugins
  :enabled:
    - stdout_pretty_tests_report
    - module_generator
    - gcov
    - subprojects

...
